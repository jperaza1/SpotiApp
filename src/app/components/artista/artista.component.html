
<div *ngIf="artista" class="container main-container animated fadeIn fast">

  <div class="row">

    <div class="col-md-3 text-center">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle">
        <br>
    </div>

    <div class="col-md-9 ">
      <h3>{{ artista.name }} <small> Popularidad {{ artista.popularity }} </small></h3>
      <br>

      <a  [href]="artista.external_urls?.spotify"
        class="btn btn-outline-success">
          Ver Pagina
      </a>

      <a [routerLink]="['/search']"
        class="btn btn-outline-danger">
        Regresar..
      </a>

    </div>

  </div>

</div>
<br>
<div *ngIf="Pistas" class="container">
  <h3>Top de {{ artista.name }}</h3>
  <hr>

  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">

        <table class="table table-inverse table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Cancion</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of Pistas; let i= index">
              <td>{{i + 1 }}</td>
              <td><img [src]="track.album?.images | sinfoto" class="img-fluid img-50"></td>
              <td>{{ track.name }}</td>
              <td>{{ track.popularity }}</td>
              <td>
                <!--<iframe [src]=" track.uri | domseguro: 'https://embed.spotify.com/?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>-->
                <audio controls>
                  <source [src]="track.preview_url">
                    Tu navegador es muy viejo!
                </audio>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
